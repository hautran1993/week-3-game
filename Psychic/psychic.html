<!DOCTYPE html>
<html>
<head>
	<title>Psychic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class = "jumbotron text-centered">
		<section class = row>
			<p class = "col-md-4"></p>
			<h1 class = "col-md-4">Psychic Game</h1>
			<p class= "col-md-4"></p>
		</section>
		<section class = row>	
			<p class = "col-md-4"></p>
			<p class = "col-md-4">Guess what letter the computer is thinking of</p>
			<p class = "col-md-4"></p>
	</div>		
	<div class = container>
		<div class = "row">	
			<p class= "col-sm-4"> Wins: <span id="winCount"></span></p>
			<p class= "col-sm-4">Losses:<span id="lossCount"></span></p>
			<p class = "col-sm-4">Guesses:<span id="guessCounter"></span></p>
		</div>
		<div class = row>
			<p class = col-md-4></p>
			<p class="col-md-4">Your Guesses so far:<span id="guesses"></span></p>
			<p class = col-md-4></p>
		</div>
<script type="text/javascript">

var winCount = 0;
var lossCount = 0;
var guessesSoFar = 9;
var guessesSoFar = [];
var letters = ["a", "b"];

var letterComputerChosen = letters[Math.floor(Math.random() * letters.length)];

document.onkeyup = function(event) {
	var userChosen = String.fromCharCode(event.keyCode).toLowerCase();

	if (guessCounter > 0) {

	guessCounter--;

	} else {

	lossCount ++;

	}

	guessesSoFar.push(userChosen);

	if (userChosen === letterComputerChosen) {

	winCount++;

	} else {

		if(guessCounter === 0) {

		lossCount++;

		}
	}
}

document.querySelect("#winCount").innerHTML = winCount;
document.querySelect("#lossCounter").innerHTML = lossCount;
document.querySelect("#guessCounter").innerHTML = guessCounter;
document.querySelect("#guesses").innerHTML = guessesSoFar.join(", ");


</script>
</body>
</html>
